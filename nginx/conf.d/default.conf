# Single Domain Configuration
# All services under one domain with path-based routing
# ${DOMAIN}             → Frontend
# ${DOMAIN}/api         → Backend
# ${DOMAIN}/collabora   → Collabora

# Health check endpoint
server {
    listen 80;
    server_name _;

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# Main application server
server {
    listen 80;
    server_name ${DOMAIN} www.${DOMAIN};

    client_max_body_size 100M;

    # Redirect bare /browser/ requests to /collabora/browser/ (for Collabora static assets)
    location /browser/ {
        rewrite ^/browser/(.*)$ /collabora/browser/$1 permanent;
    }

    # Redirect bare /cool/ requests to /collabora/cool/ (for Collabora editor)
    location /cool/ {
        rewrite ^/cool/(.*)$ /collabora/cool/$1 permanent;
    }

    # Redirect bare /lool/ requests to /collabora/lool/
    location /lool/ {
        rewrite ^/lool/(.*)$ /collabora/lool/$1 permanent;
    }

    # Backend API
    location /api {
        proxy_pass http://backend:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Collabora Online - static files
    location /collabora/browser {
        proxy_pass http://collabora:9980/browser;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Collabora - WOPI discovery
    location /collabora/hosting/discovery {
        proxy_pass http://collabora:9980/hosting/discovery;
        proxy_set_header Host $host;
    }

    # Collabora - capabilities
    location /collabora/hosting/capabilities {
        proxy_pass http://collabora:9980/hosting/capabilities;
        proxy_set_header Host $host;
    }

    # Collabora - WebSocket connections
    location ~ ^/collabora/cool/(.*)/ws$ {
        rewrite ^/collabora/(.*)$ /$1 break;
        proxy_pass http://collabora:9980;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 36000s;
        proxy_connect_timeout 75s;
        proxy_buffering off;
    }

    # Collabora - Admin Console websocket
    location ~ ^/collabora/cool/adminws {
        rewrite ^/collabora/(.*)$ /$1 break;
        proxy_pass http://collabora:9980;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_read_timeout 36000s;
    }

    # Collabora - Download and upload
    location ~ ^/collabora/(c|l)ool {
        rewrite ^/collabora/(.*)$ /$1 break;
        proxy_pass http://collabora:9980;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Collabora - Root
    location /collabora/ {
        rewrite ^/collabora/(.*)$ /$1 break;
        proxy_pass http://collabora:9980;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend (must be last - catch-all)
    location / {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
