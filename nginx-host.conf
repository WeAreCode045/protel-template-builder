# ProTel Template Builder - Host Nginx Configuration
# Place this file at: /etc/nginx/sites-available/protel.code045.nl
# Create symlink: sudo ln -s /etc/nginx/sites-available/protel.code045.nl /etc/nginx/sites-enabled/

upstream frontend {
    server localhost:3000;
}

upstream backend {
    server localhost:3001;
}

upstream collabora {
    server localhost:9980;
}

# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    listen [::]:80;
    server_name protel.code045.nl;

    client_max_body_size 100M;

    # Redirect legacy paths to /collabora/*
    location ~ ^/(browser|cool|lool)/ {
        return 301 /collabora$request_uri;
    }

    # Frontend
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
    }

    # Backend API
    location /api {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Collabora Online - static files
    location /collabora/browser {
        proxy_pass http://collabora/browser;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Collabora Online - main admin console
    location /collabora/loleaflet {
        proxy_pass http://collabora/loleaflet;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Collabora Online - main endpoint with WebSocket support
    location /collabora {
        proxy_pass http://collabora;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_read_timeout 3600s;
        proxy_connect_timeout 75s;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Collabora Online - WebSocket endpoints (specific paths)
    location ~ ^/collabora/(c|l)ool {
        proxy_pass http://collabora;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_read_timeout 3600s;
        proxy_connect_timeout 75s;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Collabora Online - Admin console WebSocket
    location ~ ^/collabora/cool/(.*)/ws$ {
        proxy_pass http://collabora;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_read_timeout 3600s;
        proxy_connect_timeout 75s;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
