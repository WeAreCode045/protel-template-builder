# ProTel Template Builder - Host Nginx Configuration
# Place this file at: /etc/nginx/sites-available/protel.code045.nl
# Create symlink: sudo ln -s /etc/nginx/sites-available/protel.code045.nl /etc/nginx/sites-enabled/

upstream backend {
    server localhost:3001;
}

upstream collabora {
    server localhost:9980;
}

# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name protel.code045.nl;
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name protel.code045.nl;

    # SSL Certificate paths (will be created by certbot)
    ssl_certificate /etc/letsencrypt/live/protel.code045.nl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/protel.code045.nl/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/protel.code045.nl/chain.pem;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    client_max_body_size 100M;

    # Direct proxy for Collabora browser assets (without /collabora prefix)
    location /browser/ {
        proxy_pass http://collabora/browser/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /cool/ {
        proxy_pass http://collabora/cool/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_read_timeout 3600s;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    location /lool/ {
        proxy_pass http://collabora/lool/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Redirect legacy paths to /collabora/* (backup, shouldn't be needed)
    location ~ ^/(browser|cool|lool)/ {
        return 301 /collabora$request_uri;
    }

    # Frontend - serve static files
    location / {
        root /opt/protel-template-builder/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API
    location /api {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Collabora Online - static files
    location /collabora/browser {
        proxy_pass http://collabora/browser;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Collabora Online - main admin console
    location /collabora/loleaflet {
        proxy_pass http://collabora/loleaflet;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Collabora Online - main endpoint with WebSocket support
    location /collabora {
        proxy_pass http://collabora;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_read_timeout 3600s;
        proxy_connect_timeout 75s;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Collabora Online - WebSocket endpoints (specific paths)
    location ~ ^/collabora/(c|l)ool {
        proxy_pass http://collabora;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_read_timeout 3600s;
        proxy_connect_timeout 75s;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Collabora Online - Admin console WebSocket
    location ~ ^/collabora/cool/(.*)/ws$ {
        proxy_pass http://collabora;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_http_version 1.1;
        proxy_read_timeout 3600s;
        proxy_connect_timeout 75s;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
