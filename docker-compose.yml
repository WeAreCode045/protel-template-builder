version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: protel-mongodb
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-changeme}
      - MONGO_INITDB_DATABASE=protel
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - protel-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Collabora Online
  collabora:
    image: collabora/code:latest
    container_name: protel-collabora
    restart: always
    ports:
      - "9980:9980"
    environment:
      - domain=${DOMAIN:-localhost}
      - username=${COLLABORA_USER:-admin}
      - password=${COLLABORA_PASS:-admin}
      - extra_params=--o:ssl.enable=false --o:ssl.termination=true --o:welcome.enable=false --o:logging.level=warning --o:net.frame_ancestors=${DOMAIN:-localhost}
      - aliasgroups=
    extra_hosts:
      - "protel.code045.nl:host-gateway"
    cap_add:
      - MKNOD
    networks:
      - protel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9980/"]
      interval: 30s
      timeout: 10s
      retries: 3



volumes:
  mongodb_data:
    driver: local

networks:
  protel-network:
    driver: bridge
