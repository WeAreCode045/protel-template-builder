version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: protel-mongodb
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-changeme}
      - MONGO_INITDB_DATABASE=protel
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - protel-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5



volumes:
  mongodb_data:
    driver: local

networks:
  protel-network:
    driver: bridge
